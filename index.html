<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сучасний Одяг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Сучасний Одяг</h1>
    </header>

    <main>
        <!-- Слайдер -->
        <div class="slider">
            <button class="prev">❮</button>
            <div class="slides">
                <div class="slide">
                    <img src="images/outfit1.jpg" alt="Сучасний стиль 1">
                    <p class="style-title" onclick="searchStyle('Сучасний стиль 1')">Сучасний стиль 1</p>
                </div>
                <div class="slide">
                    <img src="images/outfit2.jpg" alt="Сучасний стиль 2">
                    <p class="style-title" onclick="searchStyle('Сучасний стиль 2')">Сучасний стиль 2</p>
                </div>
                <div class="slide">
                    <img src="images/outfit3.jpg" alt="Сучасний стиль 3">
                    <p class="style-title" onclick="searchStyle('Сучасний стиль 3')">Сучасний стиль 3</p>
                </div>
            </div>
            <button class="next">❯</button>
        </div>

        <!-- Форма замовлення -->
        <section class="order-form">
            <h2>Форма замовлення</h2>
            <form id="orderForm">
                <input type="text" name="name" placeholder="Прізвище та ім'я" required>
                <input type="email" name="email" placeholder="Електронна адреса" required>
                <input type="text" name="address" placeholder="Місто, Вулиця" required>
                <input type="text" name="postOffice" placeholder="Поштове відділення" required>
                <button type="submit">Замовити</button>
            </form>
        </section>

        <!-- Коментарі -->
        <section class="comments">
            <h2>Коментарі від користувачів</h2>
            <ul id="commentList"></ul>
            <textarea id="commentInput" placeholder="Залиште коментар..."></textarea>
            <button id="submitComment">Додати коментар</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
